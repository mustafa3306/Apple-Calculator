<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/stlye.css">
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="upside"></div>
            <div class="downside"></div>
        </div>
        <div class="buttons">
            <button class="item item1 silme">AC</button>
            <button class="item item2 changer">±</button>
            <button class="item item3 percent">%</button>
            <button class="item item4 op division">÷</button>
            <button class="item num item5 seven">7</button>
            <button class="item num item6 eight">8</button>
            <button class="item num item7 nine">9</button>
            <button class="item item8 op multiply">x</button>
            <button class="item num item9 four">4</button>
            <button class="item num item10 five">5</button>
            <button class="item num item11 six">6</button>
            <button class="item item12 op minus">-</button>
            <button class="item num item13 one">1</button>
            <button class="item num item14 two">2</button>
            <button class="item num item15 three">3</button>
            <button class="item item16 op plus">+</button>
            <button class="item num item17 zero">0</button>
            <button class="item item18 dot">.</button>
            <button class="item item19 equal">=</button>
        </div>
    </div>
    <script src="./app/app.js"></script>
</body>

</html>
